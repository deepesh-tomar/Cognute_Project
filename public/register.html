<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Cognute Loan Management</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="card login-card">
      <div class="card-header">
        <div class="logo-container">
          <i class="fas fa-balance-scale company-logo"></i>
        </div>
        <h2 class="welcome-message">Create Your Account</h2>
        <p class="subtitle">Join <span class="company-name">Cognute</span> Loan Management System</p>
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <small class="form-text">Must be a valid email address (e.g., user@example.com)</small>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <small class="form-text">Password must:
            <ul>
              <li>Be at least 6 characters long</li>
              <li>Contain at least one uppercase letter</li>
              <li>Contain at least one number</li>
            </ul>
          </small>
        </div>
        <div class="form-group">
          <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit" class="btn btn-primary login-button"><i class="fas fa-user-plus"></i> Register</button>
      </form>
      
      <div class="text-center create-account">
        Already have an account? <a href="login.html" class="register-link"><i class="fas fa-sign-in-alt"></i> Login</a>
      </div>
      
      <div class="back-home">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
      </div>
    </div>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
