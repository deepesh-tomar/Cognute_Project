<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cognute Loan Management</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="card login-card">
      <div class="card-header">
        <div class="logo-container">
          <i class="fas fa-balance-scale company-logo"></i>
        </div>
        <h2 class="welcome-message">Welcome Back</h2>
        <p class="subtitle">Sign in to your <span class="company-name">Cognute</span> account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit" class="btn login-btn login-button"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
      
      <div class="text-center create-account">
        Don't have an account? <a href="register.html" class="register-link"><i class="fas fa-user-plus"></i> Register</a>
      </div>
      
      <div class="back-home">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
