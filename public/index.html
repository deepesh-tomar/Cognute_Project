<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognute Loan Management</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <div class="container welcome-container">
    <div class="welcome-card">
      <div class="welcome-logo">
        <i class="fas fa-university"></i>
      </div>
      <h1 class="welcome-title">Welcome to <span class="company-name">Cognute</span></h1>
      <div class="welcome-subtitle">Loan Management System</div>
      <p class="welcome-text">Your comprehensive solution for managing customer loans and financial data</p>
      <div class="features">
        <div class="feature">
          <i class="fas fa-search"></i>
          <span>Search customers</span>
        </div>
        <div class="feature">
          <i class="fas fa-user-plus"></i>
          <span>Add new records</span>
        </div>
        <div class="feature">
          <i class="fas fa-chart-line"></i>
          <span>Track payments</span>
        </div>
      </div>
      <div class="button-group">
        <a href="login.html" class="btn login-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
        <a href="register.html" class="btn btn-primary register-btn">
          <i class="fas fa-user-plus"></i> Register
        </a>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
