<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Cognute Loan Management</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container header-container">
      <h1><i class="fas fa-balance-scale"></i> Cognute Loan Management</h1>
      <div class="user-info">
        <span id="user-display-name"><i class="fas fa-user-circle"></i> Welcome</span>
        <button id="logout-btn" class="btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="dashboard">
      <section class="search-section card">
        <h2><i class="fas fa-search"></i> Search Customers</h2>
        <div class="search-container">
          <form id="search-form">
            <div class="form-group">
              <label for="customer-id"><i class="fas fa-id-card"></i> Customer ID:</label>
              <input type="number" id="customer-id" name="customer-id" placeholder="Enter customer ID" class="prominent-input">
            </div>
            <div class="button-group">
              <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
              <button type="button" id="clear-search" class="btn"><i class="fas fa-times"></i> Clear</button>
            </div>
          </form>
        </div>
      </section>

      <section class="add-customer-section card">
        <h2><i class="fas fa-user-plus"></i> Add New Customer</h2>
        <div class="centered-button">
          <button id="add-customer-btn" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Customer</button>
        </div>
      </section>

      <section class="results-section card" id="search-results">
        <h2><i class="fas fa-list"></i> Search Results</h2>
        <div id="results-container">
          <p class="no-results">Enter a customer ID to search</p>
        </div>
      </section>
    </div>

    <!-- Customer Details Modal -->
    <div id="customer-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"><i class="fas fa-user"></i> Customer Details</h2>
        <div id="customer-details">
          <!-- Customer details will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Add Customer Modal -->
    <div id="add-customer-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2><i class="fas fa-user-plus"></i> Add New Customer</h2>
        <form id="add-customer-form">
          <div class="form-row">
            <div class="form-group">
              <label for="new-customer-id"><i class="fas fa-id-card"></i> Customer ID *</label>
              <input type="number" id="new-customer-id" name="customer_id" required>
            </div>
            <div class="form-group">
              <label for="new-age"><i class="fas fa-birthday-cake"></i> Age</label>
              <input type="number" id="new-age" name="age">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="new-income"><i class="fas fa-money-bill-wave"></i> Net Income</label>
              <input type="number" id="new-income" name="salary_net_income" step="0.01">
            </div>
            <div class="form-group">
              <label for="new-frequency"><i class="fas fa-calendar-alt"></i> Income Frequency</label>
              <select id="new-frequency" name="salary_frequency">
                <option value="Monthly">Monthly</option>
                <option value="Fortnightly">Fortnightly</option>
                <option value="Weekly">Weekly</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="new-loan-id"><i class="fas fa-file-invoice-dollar"></i> Loan ID *</label>
              <input type="number" id="new-loan-id" name="loan_id" required>
            </div>
            <div class="form-group">
              <label for="new-loan-amount"><i class="fas fa-dollar-sign"></i> Loan Amount</label>
              <input type="number" id="new-loan-amount" name="loan_amount" step="0.01">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="new-interest-rate"><i class="fas fa-percentage"></i> Interest Rate (%)</label>
              <input type="number" id="new-interest-rate" name="interest_rate" step="0.01">
            </div>
            <div class="form-group">
              <label for="new-tenure"><i class="fas fa-hourglass-half"></i> Tenure</label>
              <input type="number" id="new-tenure" name="tenure">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="new-tenure-type"><i class="fas fa-clock"></i> Tenure Type</label>
              <select id="new-tenure-type" name="tenure_type">
                <option value="Monthly">Monthly</option>
                <option value="Weekly">Weekly</option>
              </select>
            </div>
            <div class="form-group">
              <label for="new-credit-score"><i class="fas fa-chart-line"></i> Credit Score</label>
              <input type="number" id="new-credit-score" name="credit_score">
            </div>
          </div>

          <div id="add-customer-error" class="error-message"></div>
          <div class="button-group">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Customer</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 Cognute Loan Management. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/dashboard.js"></script>
</body>
</html>
